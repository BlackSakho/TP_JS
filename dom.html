<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texte"> Ceci est un texte de depart </p>
    <button id="changeTexte">Changer le texte</button>

    <script>
        let texte = document.getElementById("texte");
        let changeTexte = document.getElementById("changeTexte");

        changeTexte.addEventListener("click", ()=> {
            texte.textContent = "Texte Changer";
        })

       
    </script>
</body>
</html>
